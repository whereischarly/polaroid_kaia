<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Kaia Lana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo-polaroid.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .polaroid-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 16px;
      width: 320px;
      text-align: center;
    }

    .polaroid-container h1 {
      font-size: 22px;
      color: #e54a91;
      margin-bottom: 16px;
    }

    #photo {
      width: 100%;
      height: auto;
      border: 2px solid #e54a91;
      margin-bottom: 12px;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background: #e54a91;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }

    a.download-link {
      display: block;
      margin-top: 10px;
      color: #e54a91;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="polaroid-container">
    <h1>Tenemos hoy, te quiero hoy</h1>
    <img id="photo" src="" alt="Tu foto aparecerá aquí" />
    <br />
    <label class="upload-btn">
      Tomar o subir foto
      <input type="file" accept="image/*" capture="environment" onchange="showPreview(event)" />
    </label>
    <a class="download-link" id="download" href="#" download="mi-foto-kaia.jpg" style="display: none;">Descargar foto</a>
  </div>

  <script>
    function showPreview(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("photo");
          img.src = e.target.result;
          const downloadLink = document.getElementById("download");
          downloadLink.href = e.target.result;
          downloadLink.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
