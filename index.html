<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Kaia Lana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo-polaroid.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }.polaroid-container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  padding: 16px;
  width: 320px;
  text-align: center;
}

.polaroid-container h1 {
  font-size: 24px;
  color: #e54a91;
  margin-bottom: 8px;
}

#photo {
  width: 100%;
  border: 2px solid #e54a91;
  margin-bottom: 12px;
}

input[type="file"] {
  display: none;
}

label.upload-btn {
  background: #e54a91;
  padding: 10px 20px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  display: inline-block;
  font-weight: bold;
}

a.download-link {
  display: block;
  margin-top: 12px;
  color: #e54a91;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="polaroid-container">
    <h1>Tenemos hoy, te quiero hoy</h1>
    <img id="photo" src="" alt="Tu foto aparecerá aquí" />
    <label class="upload-btn">
      Tomar/Subir foto
      <input type="file" accept="image/*" capture="environment" onchange="showPreview(event)" />
    </label>
    <a class="download-link" id="download" href="#" download="mi-foto-kaia.jpg" style="display:none">Descargar foto</a>
  </div>  <script>
    function showPreview(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("photo");
          img.src = e.target.result;
          document.getElementById("download").href = e.target.result;
          document.getElementById("download").style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script></body>
</html>
